<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PID Controller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .slider-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 15px;
      }
      .slider-container button {
        font-size: 16px;
        width: 30px;
        height: 30px;
        margin: 0 10px;
      }
      .slider-container input[type="number"] {
        width: 60px;
        text-align: center;
      }
      .slider-container input[type="range"] {
        width: 200px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <h2>Adjust PID Values</h2>

    <div class="slider-container">
      <button onclick="adjustValue('P', -0.1)">-</button>
      <input type="number" step="0.1" id="pValue" value="0" readonly />
      <input type="range" step="0.1" id="P" min="0" max="100" value="0" />
      <button onclick="adjustValue('P', 0.1)">+</button>
    </div>

    <div class="slider-container">
      <button onclick="adjustValue('I', -0.1)">-</button>
      <input type="number" step="0.1" id="iValue" value="0" readonly />
      <input type="range" step="0.1" id="I" min="0" max="100" value="0" />
      <button onclick="adjustValue('I', 0.1)">+</button>
    </div>

    <div class="slider-container">
      <button onclick="adjustValue('D', -0.1)">-</button>
      <input type="number" step="0.1" id="dValue" value="0" readonly />
      <input type="range" step="0.1" id="D" min="0" max="100" value="0" />
      <button onclick="adjustValue('D', 0.1)">+</button>
    </div>

    <button onclick="updatePID()">Update PID</button>

    <script>
      function updatePID() {
        const P = document.getElementById("P").value;
        const I = document.getElementById("I").value;
        const D = document.getElementById("D").value;

        fetch("http://localhost:3000/update-pid", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ kp: P, ki: I, kd: D }),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
            throw new Error(`Request failed! ${response.status}`);
          })
          .then((data) => alert(data.message))
          .catch((error) => console.error("Error:", error));
      }

      function adjustValue(id, step) {
        let slider = document.getElementById(id);
        let input = document.getElementById(id.toLowerCase() + "Value");
        let newValue = parseFloat(slider.value) + step;
        newValue = Math.min(Math.max(newValue, 0), 100); // Clamp between min & max
        slider.value = newValue;
        input.value = newValue.toFixed(1);
      }

      document.querySelectorAll("input[type='range']").forEach((slider) => {
        slider.addEventListener("input", (event) => {
          let valueID = event.target.id.toLowerCase() + "Value";
          document.getElementById(valueID).value = event.target.value;
        });
      });
    </script>
  </body>
</html>
