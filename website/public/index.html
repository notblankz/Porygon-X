<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PID Controller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #121212;
        color: #ffffff;
      }
      .slider-container {
        margin-bottom: 20px;
      }
      input[type="range"] {
        width: 300px;
      }
      button {
        background-color: #1e88e5;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #1565c0;
      }
    </style>
  </head>
  <body>
    <h1>PID Controller</h1>

    <div class="slider-container">
      <label>P: <span id="pValue">0</span></label
      ><br />
      <input
        type="range"
        id="P"
        min="0"
        max="10"
        step="0.1"
        value="0"
        oninput="updateValue('pValue', this.value)"
      />
    </div>

    <div class="slider-container">
      <label>I: <span id="iValue">0</span></label
      ><br />
      <input
        type="range"
        id="I"
        min="0"
        max="10"
        step="0.1"
        value="0"
        oninput="updateValue('iValue', this.value)"
      />
    </div>

    <div class="slider-container">
      <label>D: <span id="dValue">0</span></label
      ><br />
      <input
        type="range"
        id="D"
        min="0"
        max="10"
        step="0.1"
        value="0"
        oninput="updateValue('dValue', this.value)"
      />
    </div>

    <button onclick="updatePID()">Update PID</button>

    <script>
      function updateValue(spanId, value) {
        document.getElementById(spanId).innerText = value;
      }

      function updatePID() {
        const P = document.getElementById("P").value;
        const I = document.getElementById("I").value;
        const D = document.getElementById("D").value;

        fetch("/updatePid", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ kp: P, ki: I, kd: D }),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
            throw new Error(`Request failed! ${response.status}`);
          })
          .then((data) => alert(data.message))
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
